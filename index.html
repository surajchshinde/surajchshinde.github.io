<!DOCTYPE html>
<html>
	<head>
		
		<title>Lonavala Foods</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css" media="screen">
		.circle {
		width: 270px;
		height: 270px;
		background: red;
		-moz-border-radius: 50px;
		-webkit-border-radius: 50px;
		border-radius: 50%;
		}
		/*
			* ==== octogone
			*/
			.octo, .octo div {
			margin: 0 auto;
			transform-origin: 50% 50%;
			overflow: hidden;
			width: 300px;
			height: 300px;
			}
			.octo, .octo div {
			width: 270px;
			height: 270px;
			}
			.octo {
			transform: rotate(45deg);
			}
			.octo1 {
			transform: rotate(-45deg);
			}
			/*
			* ==== dodecagon
			*/
			.dodeca, .dodeca div {
			margin: 0 auto;
			transform-origin: 50% 50%;
			overflow: hidden;
			width: 270px;
			height: 270px;
			}
			.dodeca {
			transform: rotate(120deg);
			}
			.dode1 {
			transform: rotate(-60deg);
			}
			.dode2 {
			transform: rotate(-60deg);
			}
		.part {
			padding: 50px 20px 85px;
			background: #205B73;
			color: #AFE4FC;
			}
			.part:nth-of-type(2n) {
			background: #F2E6A7;
			color: #CDAE51
			}
			/* presentation */
		body {
		padding: 0; margin: 0;
		font-family: "Open Sans Condensed", "Open Sans", "Droid Sans", sans-serif;
		font-size: 1.2em;
		line-height: 1.7;
		/*background: #208C8C;*/
		    background: url(pattern.jpg) repeat left center #440228;
		color: #DFF7E5;
		}
		h1, h2 {
		font-weight: normal;
		text-align: center;
		}
		h1 {
		margin-bottom: 0;
		}
		h2 {
		margin: 0 0 1.7em;
		    color: #f05f96;
		}
		p {
		max-width: 600px;
		margin: 3em auto;
		text-align: center;
		}
		a {
		color: #FFF;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				<div class="col-lg-4"><br>
					<h2>Chikki</h2>
					<div class="octo">
						<div class="octo1">
							<img src="img/chikki.jpg" alt="Chikki" width="320" height="316" />
						</div>
					</div>
				</div>
				<div class="col-lg-4"><br>
					<h2>Jelly</h2>
					<div class="dodeca">
						<div class="dode1">
							<div class="dode2">
								<img src="img/jelly.jpg" alt="Jelly" width="auto" height="313" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4"><br>
					<h2>Fudge</h2>
					<center><img class="circle" src="img/fudge.jpg" alt="Fudge" width="320" height="313" /></center>
				</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
